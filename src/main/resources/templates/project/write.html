<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/common :: head">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
		th:replace="/fragments/common :: menu"></nav>

	<div class="container">
		<h2>게시글 작성</h2>
		<div>
			<div>
				<span th:text="${board}"></span>
			</div>
			<form method="post" th:action="@{/board/write}" th:object="${board}">
				<div class="mb-3">
					<label for="title" class="form-label">
						title
					</label> 
					<input type="text" class="form-control" id="title" th:field="*{title}" placeholder="">
				</div>
				<div class="mb-3">
					<label for="content" class="form-label">
						contents
					</label>
					<textarea class="form-control" id="content"	th:field="*{contents}" rows="3"></textarea>
				</div>
				<div class="text-right">
					<a class="btn btn-danger" th:href="@{/board/list}">CANCEL</a>
					<button type="submit" class="btn btn-primary" >SAVE</button>
				</div>
			</form>
		</div>
	</div>

	<!-- /.container -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script>
		window.jQuery
				|| document
						.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')
	</script>
	<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
</html>
