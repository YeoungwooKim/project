<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인 상세 화면</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" th:inline="javascript">
	function smt() {
		var loginBtn = document.getElementById("loginBtn");
		var obj = {
			userId : $("#userId").val(),
			userPw : $("#userPw").val()
		};

		loginBtn.disabled = true;
		$.ajax({
			url : "/",
			type : "post",
			data : JSON.stringify(obj),
			dataType : "json",
			async : false,
			contentType : "application/json",
			success : function() {
				console.log("success");
			},
			error : function(err) {
				console.log(err.status);
			},
			complete : function() {
				loginBtn.disabled = false;
			}
		})
	}
</script>
</head>
<body>
	<div class="container">
		<h2>로그인 상세 화면</h2>
		<form method="post">
			<table class="board_detail">
				<tbody>
					<tr>
						<th>ID</th>
						<th><input type="text" class="userId" id="userId"></th>
					</tr>
					<tr>
						<th>PW</th>
						<th><input type="password" class="userPw" id="userPw"></th>
					</tr>
					<tr>
						<td colspan="2"><input type="button" id="loginBtn"
							onclick="smt()" value="LOGIN"></td>
					</tr>
				</tbody>
			</table>
		</form>
		<input type="hidden" th:name="test" th:value="${loginTF}"/>
	</div>
</body>
</html>
